<div class="d-flex flex-column">
    <div class="container m-auto">
        <div class="form-group">
            <h1 class="text-center d-block mx-auto pb-40 w-100">User&nbsp;Signup.</h1>
        </div>
        <div class="form-group">
            <label for="fname">User Name:</label>
            <input type="text" #name>
        </div>
        <div class="form-group">
            <label for="lname">Password:</label>
            <input type="password" #password>
        </div>
        <div class="form-group">
            <div class="w-100">
                <button class="btn-custom" type="button" (click)="signUpUser(name.value,password.value)">Register</button>
            </div>
        </div>
        <small *ngIf="message" class="d-block text-center">{{message}}</small>
        <a class="text-center d-block" [routerLink]="['/']">Registered User? Go to Login! </a>
    </div>
</div>
